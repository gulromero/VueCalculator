<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!--Vue CDN -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <!--Bootstrap CDN-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
  <title>G端ls端m's genius calculator</title>

  <style>
    body{
      background-color: rgb(240, 180, 240);
    }

    input, select, button{
      border-radius: 10px;
      margin: 10px;
      padding: 10px;
      border-color: purple;
    }

    #app{
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      margin-top: 200px;
    }

    h1{
      text-align: center;
      color: rgb(255, 255, 255);
      font-style: italic;
    }
  </style>

</head>
<body>
  
  <h1>G端ls端m's calculator</h1>

  <img src="/images/hehecalc.png" style="display: block; margin-left: auto; margin-right: auto; width: 15%; margin-bottom: 0px;" />

  <div id='app'>
  <input type="text" v-model.number="number1" placeholder="Type a number">
  <select v-model="operator" name="operator">
    <option value="add">+</option>
    <option value="subtract">-</option>
    <option value="multiply">*</option>
    <option value="divide">/</option>
  </select>
  <input type="text" v-model.number="number2" placeholder="Type another number">
  <button @click="calculate">=</button>
  {{result}}
</div>

<script src="js/index.js"></script>
<script>
  const app = Vue.createApp({
    data() {
      return {
        number1: 0,
        number2: 0,
        operator: 'add',
        result: 0
      };
    },
    methods: {
      calculate() {
        switch(this.operator) {
          case 'add':
            this.result = this.number1 + this.number2;
            break;
          case 'subtract':
            this.result = this.number1 - this.number2;
            break;
          case 'multiply':
            this.result = this.number1 * this.number2;
            break;
          case 'divide':
            this.result = this.number1 / this.number2;
            break;
          default:
            this.result = 0;
        }
      }
    }
  });

  app.mount('#app');
</script>
</body>
</html>
